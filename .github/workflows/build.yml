name: Build

on:
  push:
    branches:
      - main

jobs:
  download-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'

    - name: Download APK
      run: curl -L -o app.apk "https://r2-files.yakov.cloud/com.fidelity.android_3.96-28396040.apk"

    - name: Install Apktool
      run: |
        curl -L -o /usr/local/bin/apktool "https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool"
        curl -L -o /usr/local/bin/apktool.jar "https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar"
        chmod +x /usr/local/bin/apktool

    - name: Decompile APK
      run: |
        apktool d app.apk -o app
